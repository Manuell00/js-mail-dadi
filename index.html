<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title della pagina -->
    <title>Mail and Dice Game</title>

    <!-- Link foglio di stile -->
    <link rel="stylesheet" href="style.css">

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- Inserisco un container -->
    <div class="container-fluid text-center" id="container">



        <!-- Definisco la main-row -->
        <div class="row align-content-center justify-content-center" id="main-row">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>Benvenuto <span id="name"></span></h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">IL GIOCO DEI DADI</h5>
                        <p class="card-text">Verifica se sei stato invitato a giocare al Dice Game inserendo la tua
                            email.</p>
                        <div class="row justify-content-center">
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control" id="emailUtente"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                        <a href="#" class="btn btn-primary" id="buttonVerify">Verifica se puoi giocare</a>
                    </div>
                </div>

                <!-- Inserisco la carta per tirare l tuo dado -->
                <div class="row justify-content-center" id="shotDice">
                    <div class="col-sm-6 mt-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">IL TUO DADO</h5>
                                <button type="button" class="btn btn-success" id="buttonVerifyUser">Tira </button>
                                <h4 id="shotUser"></h4>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 mt-3 ">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">IL DADO DEL PC</h5>
                                <button type="button" class="btn btn-danger" id="buttonVerifyPC">Tira</button>
                                <h4 id="shotPC"></h4>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-10 mt-3">
                        <h2 id="victoryUser">Complimenti hai vinto!</h2>
                        <h2 id="victoryPC">Mi dispiace, il PC ha vinto</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <!-- Inserisco il link al js -->
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
